<section *ngIf="isLoggedIn">
	<a routerLink="/profile"><button mat-button class="">User Profile</button></a>
	<button mat-button class="" (click)="this.userService.logOut()">Logout</button>
</section>
<section *ngIf="!isLoggedIn">
	<a routerLink="/signup"><button mat-button class="">Sign Up</button></a>
	<a routerLink="/login"><button mat-button class="">Log In</button></a>
</section>
